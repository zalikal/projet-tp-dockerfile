
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    env_file:
      - .env.example
    environment:
      DB_HOST: db
   
      FRONT_ORIGIN: "*"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; r=urllib.request.urlopen('http://localhost:8000/status'); sys.exit(0 if r.getcode()==200 else 1)\" || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
   
  front:
    build: ./front
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; r=urllib.request.urlopen('http://localhost:80/'); sys.exit(0 if r.getcode()==200 else 1)\" || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 3
    cap_drop:
      - ALL

volumes:
  db_data:

